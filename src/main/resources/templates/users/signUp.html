<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
		<div class="row justify-content-center">
			<div class="col-md-4">
				<h1 class="text-center mt-5 mb-4">New User</h1>
				<div th:if="${error}" th:text="${error}" class="alert alert-danger"></div>
				<form action="/users/signUp" method="post" onsubmit="return validatePasswords()">
                    
					<div class="mb-3">
						
						<input type="text" id="username" name="username" class="form-control form-control-lg" 
                            placeholder="Username">
					</div>
					<div class="mb-3">
						
						<input type="password" id="password" name="password" class="form-control form-control-lg" 
                            placeholder="Password">
					</div>
                    <div class="mb-3">
						
						<input type="password" id="confirm_password" name="confirm_password" class="form-control form-control-lg" 
                            placeholder="Confirm password">
					</div>
					<!-- Submit button -->
                    <div class="d-grid gap-2">
                        <input class="btn btn-primary" type="submit" value="SEND"></input>
                    </div>
				</form>
			</div>
		</div>
	</div>
	<script>
        function validatePasswords() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm_password").value;
            if (password !== confirmPassword) {
                alert("The passwords do not match.");
                return false; // Prevent form submission
            }
            return true; // Allow form submission
        }
    </script>
</body>
</html>
